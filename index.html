<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App project </title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- // tailwindCSS used  -->
     <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="container">
        <div class="weather-input">
            <div class="input-group">
                <input type="text"  id="userLocation" placeholder="Search for Places"/>

                <select class="converter" id="converter">
                    <option value="">°C</option>
                    <option value="">°F</option>
                </select>

                <i class="fa fa-search"></i>
            </div>
            
            <div class="weatherIcon">
                <h2  class="tempreture"></h2>
                <div class="feelsLike"></div>
                <div class="description"></div>
                <hr>

                <div class="date"></div>
                <div class="city"></div>

            </div>

        </div>

        <div class="weather-output">
            <h2 class="heading">Today Highlights</h2>
            <div class="highlight">
                <div class="humidity">
                    humidity
                    <i class="fa-solid fa-water"></i>
                    <h1 id="hValue"></h1>
                </div>

                <div class="wind-speed">
                    Wind Speed
                    <i class="fa-solid fa-wind"></i>
                    <h1 id="wValue"></h1>
                </div>
                <div class="sun">
                   <span>
                    <i class="fa-solid fa-sun"></i>
                    <p><span id="srValue"></span>Sunrice</p>
                   </span>
                   <span>
                    <i class="fa-regular fa-sun"></i>
                    <p><span id="ssValue"></span>Sunset</p>
                   </span>
                </div>
                <div class="clouds">
                    Clouds
                    <i class="fa-solid fa-cloud"></i>
                    <h1 id="cValue"></h1>
                </div>
                <div class="uv-index">
                    UV Index
                    <i class="fa-solid fa-bacon"></i>
                    <h1 id="uvValue"></h1>
                </div>
                <div class="pressure">
                    pressure
                    <i class="fa-solid fa-volcon"></i>
                    <h1 id="pValue"></h1>
                </div>
            </div>
            
            
            <h2 class="heading">This Week</h2>


        </div>
    </div>
    


    <script src="./JS/app.js"></script>
</body>
</html>
